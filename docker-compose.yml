version: '3.8'

services:
  # Redis - Message broker and result backend for Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # PostgreSQL - Job and artifact storage
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: matrix_architect
      POSTGRES_USER: architect
      POSTGRES_PASSWORD: architect_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U architect"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Matrix Architect API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://architect:architect_pass@postgres:5432/matrix_architect
      - JWT_SECRET=your-secret-key-change-in-production
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./matrix_architect:/app/matrix_architect
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker sandbox
    command: uvicorn matrix_architect.api.app:app --host 0.0.0.0 --port 8080 --reload

  # Celery Worker - Job execution
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://architect:architect_pass@postgres:5432/matrix_architect
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./matrix_architect:/app/matrix_architect
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker sandbox
      - worker_workspace:/workspace
    command: celery -A matrix_architect.queue.celery_app worker --loglevel=info --concurrency=4

  # Celery Beat - Periodic tasks
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://architect:architect_pass@postgres:5432/matrix_architect
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./matrix_architect:/app/matrix_architect
    command: celery -A matrix_architect.queue.celery_app beat --loglevel=info

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public

volumes:
  redis_data:
  postgres_data:
  worker_workspace:
